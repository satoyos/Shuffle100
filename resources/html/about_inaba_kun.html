<h3>1. 「いなばくん」とは？</h3>
<blockquote>
  <p class="NormalMincho">バージョン3.0以降から選べるようになった、人間の読手による読み上げ音声データです。</p>
  <p class="NormalMincho">Windows用ソフト「難波津いなばくん」に同梱されている音声データを、著作権者の許諾を得て使用しています。</p>
   <p>&nbsp;</p>
</blockquote>
<h3>2. 謝辞</h3>
<blockquote>
  <p class="NormalMincho">2014年4月にこのアプリをリリースして以来、レビューなどを通じて「人間の読み上げ音声を使えるようにしてほしい」という要望が多く寄せられていました。</p>
  <p class="NormalMincho">このアプリで「いなばくん」を使用することを快諾いただいた著作権者様(なにはづ様)には、心より御礼申し上げます。</p>
</blockquote>
<p>&nbsp;</p>
